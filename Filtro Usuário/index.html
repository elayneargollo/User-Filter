<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pesquisa de usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    
  </head>
  <body>

    <h1 class="tituloPrincipal">Pesquisa de usuários</h1>

   
    <div class="input-field">
      <input type="text" id="user" placeholder="Busca"/>
    </div>

    <div class="input-field">
      <input type="submit" value="BUSCAR" id="buscar" disabled />
    </div>

    <div class="user-container">
      <div class="user-list">
        <h1><span id="totalUser">Nenhum usuário filtrado</span></h1>
        <div id="tabUser"></div>
      </div>
    </div> 

    <div class="statistic-container">
      <div class="user-list">
        <h1><span id="statistic">Nada a ser exibido</span></h1>
        <div id="tabStatistic"></div>
      </div>
    </div> 
    
    <script src="./JS/script.js"></script>
  </body>
</html>
